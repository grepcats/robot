<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <!--TODO: fix classes & IDs, review for refactoring, add comments, add feature when clickign submit brings user to bottom of page, handle "4f"-->
    <title>Beep Boop Robot</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hello!</h1>
        <h2>I'm a friendly robot.</h2>
      </div>
      <div class="flex-container">
        <div class="robot chunk">
          <img src="img/robot.svg" alt="happy robot"/>
        </div>
        <div class="the-form chunk">
          <form id="number-input">
            <div class="form-group">
              <label for="name">What's your name?</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="number">Please enter a number for me to read</label>
              <input type="text" id="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-robot">Submit</button>
          </form>
        </div>
      </div>

      <div id="results">
      </div>

      <div id="reverse">
        <p><span id="reverse-click">Click here</span> to reverse the results!</p>
      </div>

      <div class="footer">
        <p id="ref">Robot found <a href="https://visualpharm.com/free-icons/robot%202-595b40b85ba036ed117da97d" target="_blank">here</a></p>
      </div>
    </div>
  </body>
</html>
